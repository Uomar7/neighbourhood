{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block styles%}
{% bootstrap_css%}
<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Nixie+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <h5 class="text-center" style="font-family: 'Cinzel Decorative', cursive; margin-top:6px;">Create neighbourhood</h5>
    <div class="row" style="font-family: 'Nixie One'">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="{% url 'new_hood'%}" method="post">
                {% csrf_token %}
                {% bootstrap_form form layout="inline"%}
                <input type="submit" class="btn btn-primary" value="submit">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock%}
