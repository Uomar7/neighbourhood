{% extends '../base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block styles%}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/jh.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Nixie+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

{% endblock %}
<div class="container-fluid">
<body>
    {% block content %}
    <h3>NeighbourhooD</h3>

    <div class="neighbourhoods">
        <h4>Available Neighbourhoods</h4>
        {% for hood in hoods %}
        <p><a href="{% url 'hood' hood.id %}" class="hoods">{{ hood.name}}</a></p>
        <!-- <p><a href="{% url 'new_hood' %}" class="btn btn-primary btn-sm">Add Hood</a></p> -->
        {% empty %}
        <p>No Neighbourhood Yet</p>
        {% endfor%}
        <p><a href="{% url 'new_hood' %}" class="btn btn-sm btn-primary">Add Hood</a></p>
    </div>
    
    {% endblock%}
</body>
</div>
