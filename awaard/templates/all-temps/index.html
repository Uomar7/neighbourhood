{% extends 'base.html'%}
{% load bootstrap4 %}
{% load static%}

{% block content %}

{% if projects %}
<div class="container-fluid" style="font-family: 'Leckerli One', cursive;">
    <div class="row">
            {% for project in posts %}
        <div class="col-md-3">
            <!-- Card Light -->
            <div class="card">

                <!-- Card image -->
                <div class="card-header">
                    {{project.profile}}
                </div>
                <div class="view overlay">
                    <img class="card-img-top" height="250 !important" width="auto"
                        src="{{ project.project_image.url }}"
                        alt="Card image cap">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Card content -->
                <div class="card-body">

                    <!-- Social shares button -->
                    <a class="activator waves-effect waves-light mr-4"><i class="fas fa-share-alt"></i></a>
                    <!-- Title -->
                    <h4 class="card-title">{{ project.title }}</h4>
                    <hr>
                    <!-- Text -->
                    <!-- <p class="card-text"> {{ project.profile }}</p> -->
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p> -->
                    <!-- Link -->
                    <a href="{% url 'single_post' project.id %}" class="black-text d-flex justify-content-end">
                        <h5>Read more <i class="fas fa-angle-double-right"></i></h5>
                    </a>

                </div>

            </div>
            <!-- Card Light -->
        </div> <br>
        {% empty %}
        <h3 class="text-center">There Are No Posted Projects</h3>
        {% endfor %}
    </div>
</div>
{% endif%}
{% endblock %}
